<!DOCTYPE html>
<html>
    <head>
        <title>Etch A Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div id="slideContainer">
            <label for="myRange">Size: </label>
            <input type="range" min="1" max="64" value="20" id="myRange">
            
            <div id="buttons">
            <button id="reset" type="button">RESET</button>
            </div>

        </div>

        <div id="container">
        </div>

        <div id="colours">
            <label for="colourpicker">Colour:</label>
            <input type="color" id="colourpicker" value="#940909">
        </div>


        <script src="sketch.js"></script>
    </body>

</html>
